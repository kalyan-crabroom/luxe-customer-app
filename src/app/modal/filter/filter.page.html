<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/home">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <p class="page-title mb-15">Radius</p>
      <ion-item lines="none" class="field relative-item">
        <ion-select toggleIcon="" placeholder="Select">
          <ion-select-option>10</ion-select-option>
        </ion-select>
        <ion-icon class="icon-right" name="caret-down-outline"></ion-icon>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <p class="page-title mb-15">Massage Types</p>
      <ion-list lines="none" class="checkbox-list">
        <ion-item class="ion-no-padding">
          <ion-checkbox labelPlacement="end" justify="start">Massage Example 01</ion-checkbox>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-checkbox labelPlacement="end" justify="start">Massage Example 01</ion-checkbox>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-checkbox labelPlacement="end" justify="start">Massage Example 01</ion-checkbox>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-checkbox labelPlacement="end" justify="start">Massage Example 01</ion-checkbox>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-checkbox labelPlacement="end" justify="start">Massage Example 01</ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="12">
      <p class="page-title mb-15">Gender</p>
      <ion-item lines="none" class="field relative-item">
        <ion-select toggleIcon="" placeholder="Select gender">
          <ion-select-option>Any</ion-select-option>
        </ion-select>
        <ion-icon class="icon-right" name="caret-down-outline"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <ion-button class="primary-btn" expand="block">Apply Filters</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button class="primary-btn-outline" expand="block">Cancel</ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
