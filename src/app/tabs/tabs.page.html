<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mysessions" href="/tabs/mysessions">
      <ion-icon name="star"></ion-icon>
      <ion-label>My Sessions</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>My Account</ion-label>
    </ion-tab-button> -->
    <ion-tab-button tab="messages" href="/tabs/messages">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Messages</ion-label>
      <!-- <ion-badge *ngIf="unreadchat > 0" class="message-badge"></ion-badge> -->
      <ion-text class="message-badge" *ngIf="unreadchat > 0"> {{ unreadchat > 9 ? '9+' : unreadchat }} </ion-text>
    </ion-tab-button>

    <ion-tab-button tab="more" href="/tabs/more">
      <ion-icon name="menu"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
