<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text=""
        defaultHref="/"
        icon="assets/icons/back-btn-arrow.svg"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <ion-grid class="ion-padding" [fixed]="true">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img class="logo" src="assets/logo/luxe-touch-logo-01.png" alt="" />
        </ion-col>

        <ion-col size="12" *ngIf="showSpinner" class="ion-text-center">
          <ion-spinner color="light"></ion-spinner>
        </ion-col>

        <ion-col size="12" *ngIf="pageText?.content">
          <p class="para-1" [innerHTML]="pageText?.content"></p>
        </ion-col>

        <ion-col size="12">
          <ion-item lines="none" class="field">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-input
              placeholder="Enter Email Address"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <ng-container *ngFor="let validation of validation_messages.email">
            <p
              class="err"
              *ngIf="contactForm.get('email')?.hasError(validation.type) && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)"
            >
              <ion-icon name="information-circle-outline"></ion-icon
              >{{validation.message}}
            </p>
          </ng-container>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="field">
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-input
              placeholder="Enter Phone Number"
              formControlName="phone_no"
            ></ion-input>
          </ion-item>
          <ng-container *ngFor="let validation of validation_messages.phone_no">
            <p
              class="err"
              *ngIf="contactForm.get('phone_no')?.hasError(validation.type) && (contactForm.get('phone_no')?.dirty || contactForm.get('phone_no')?.touched)"
            >
              <ion-icon name="information-circle-outline"></ion-icon
              >{{validation.message}}
            </p>
          </ng-container>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="field">
            <ion-textarea
              class="message"
              rows="10"
             
              formControlName="content"
              appCapitalizeFirst
            ></ion-textarea>
            <!-- placeholder="Type your message here..." -->
          </ion-item>
          <ng-container *ngFor="let validation of validation_messages.content">
            <p
              class="err"
              *ngIf="contactForm.get('content')?.hasError(validation.type) && (contactForm.get('content')?.dirty || contactForm.get('content')?.touched)"
            >
              <ion-icon name="information-circle-outline"></ion-icon
              >{{validation.message}}
            </p>
          </ng-container>
        </ion-col>
        <ion-col size="12" size-md="6" offset-md="3">
          <ion-button
            expand="block"
            class="primary-btn"
            type="submit"
            [disabled]="!contactForm.valid"
            >Submit</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
