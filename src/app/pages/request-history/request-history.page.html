<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>{{requestType}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (input)="handelFilter($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding" [fixed]="true">
    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
          <ion-item detail="true" *ngFor="let item of bookingList">
            <ion-label>
              <h3>{{item.location_details.location_address}}</h3>
              <p>{{item.booking_date | date}} 1:00 PM</p>
              <p>{{item.username}} - {{item.back_to_back_session}} Therapy</p>
            </ion-label>
          </ion-item>
          <div class="ion-text-center ion-padding" *ngIf="!ready">
            <ion-spinner color="light"></ion-spinner>
          </div>
          <div class="no-found" *ngIf="ready && bookingList?.length === 0">
            <p>No Request Found.</p>
          </div>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
