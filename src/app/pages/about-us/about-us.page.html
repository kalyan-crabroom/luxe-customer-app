<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>About Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding" [fixed]="true">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src="assets/logo/luxe-touch-logo-01.png" alt="">
      </ion-col>
     
      <ion-col size="12" class="ion-text-center" *ngIf="showSpinner">
        <ion-spinner color="light"></ion-spinner>
      </ion-col>
      <ion-col class="padding" size="12" *ngIf="aboutData">
        <h2 class="page-title">About Us</h2>
        <p class="inner-content" [innerHTML]="aboutData.content"></p>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
