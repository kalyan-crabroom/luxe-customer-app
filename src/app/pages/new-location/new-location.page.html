<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>New Location</ion-title>
    <!-- <ion-icon slot="end" class="question" name="help-circle"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Location Name"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Location Address"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Apartment or Room #"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item lines="none" class="field">
          
          <ion-textarea rows="7" placeholder="Parking Directions (meter, street, ramp, fees, etc.)"></ion-textarea>
        </ion-item>
      </ion-col>




      <ion-col size="12">
        <p class="filed-label mb-15">Table Details</p>
        <ion-radio-group value="strawberries" mode="md">
          <ion-radio class="table" labelPlacement="end" value="grapes">I have my own table</ion-radio><br />
          <ion-radio class="table"  labelPlacement="end" value="strawberries">Therapist provides</ion-radio><br />
         
        </ion-radio-group>
      </ion-col>



      <ion-col size="12">
        <p class="filed-label mb-15">Sheet Preferences</p>
        <ion-radio-group value="strawberries" mode="md">
          <ion-radio class="table"  labelPlacement="end" value="grapes">I have my own sheets</ion-radio><br />
          <ion-radio class="table"  labelPlacement="end" value="strawberries">Therapist Provides</ion-radio><br />
         
        </ion-radio-group>
      </ion-col>

      <ion-col size="12">
        <p class="filed-label">Stair Details</p>
        <ion-item lines="none" class="field">
          <ion-select placeholder="Select an Option">
            <ion-select-option value="apples">Apples</ion-select-option>
            <ion-select-option value="oranges">Oranges</ion-select-option>
            <ion-select-option value="bananas">Bananas</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <p class="filed-label">Pet Details</p>
        <ion-item lines="none" class="field">
          <ion-select  placeholder="Select an Option">
            <ion-select-option value="apples">Apples</ion-select-option>
            <ion-select-option value="oranges">Oranges</ion-select-option>
            <ion-select-option value="bananas">Bananas</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" class="primary-btn">NEXT</ion-button>

      </ion-col>
 </ion-row>
  </ion-grid>
</ion-content>
