<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Debit Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding"  [fixed]="true">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          <ion-input placeholder="Card Holder Name" [(ngModel)]="cardHolderName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-icon slot="start" name="card"></ion-icon>
          <ion-input id="card-number-element" [(ngModel)]="cardNumber"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-icon slot="start" name="calendar-clear"></ion-icon>
          <ion-input id="card-expiry-element" [(ngModel)]="cardExpiryDate"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="field">
          <ion-icon slot="start" name="shield"></ion-icon>
          <ion-input id="card-cvc-element" [(ngModel)]="cardCVV"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-button expand="block" class="primary-btn" type="submit" (click)="onSubmit()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- Success -->
  <button id="success-modal" style="display: none;">Card added successfully</button>
  <ion-modal trigger="success-modal" class="modal-center" [backdropDismiss]="false">
    <ng-template>
      <ion-content>
        <ion-grid class="flex-grid-modal">
          <ion-row>
            <ion-col size="12">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
              <h1>Success</h1>
              <p>{{responseMessage}}</p>
              <ion-button expand="block" class="primary-btn" routerLink="/payment-information"
                (click)="dismissModal()">OK</ion-button>
              <!-- routerLink="/payment-information" -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
