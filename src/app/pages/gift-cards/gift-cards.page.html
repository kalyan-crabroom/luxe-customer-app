<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>GIFT CARDS</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button routerLink="/add-gift-card">
        <ion-icon class="pen" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-grid class="ion-padding" [fixed]="true">
    <ion-row>

      <ion-col size="12" >
        <ion-button expand="block" class="primary-btn" routerLink="/add-gift-card">PURCHASE A GIFT CARD</ion-button>
      </ion-col>

      <ion-col size="12"  class="ion-text-left  mt-10">
        <ion-label class="purchased">Purchased</ion-label>
      </ion-col>
      

      <ion-col size="12" class="ion-text-center" *ngIf="is_ready">
        <ion-spinner color="light"></ion-spinner>
      </ion-col>
      <ion-col size="12" *ngIf="gift_cards.length > 0">
        <ion-list>
          <ion-item-group *ngFor="let item of gift_cards">
            <ion-item lines="none" class="ion-no-padding">
              <ion-label>
                <!-- <h1>{{item.coupon_code}}</h1> -->
                <h1>{{item.recipient_name}}</h1>
                <!-- <h1>{{item.coupon_code}}</h1> -->
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
              </ion-label>

              <ion-text class="end-item" slot="end">
                <ion-text>{{item.coupon_amount | currency}}</ion-text>
                <ion-badge color="secondary">{{item.status | titlecase}}</ion-badge>
              </ion-text>
            </ion-item>

          </ion-item-group>
        </ion-list>
      </ion-col>

      <ion-col size="12" class="ion-text-center ion-padding" *ngIf="gift_cards.length == 0 && !is_ready">
        <div class="no-location">No Gift Cards Found.</div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <!-- <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content class="white-spinner"></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
