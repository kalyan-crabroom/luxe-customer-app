<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title >{{ report_therapist ? 'Report Client' : 'Report Session'}}</ion-title>

    <!-- <ion-buttons slot="end">
      <ion-button id="report-help-trigger">
        <ion-icon class="circle" slot="end" name="help-circle" ></ion-icon>
      </ion-button>
    </ion-buttons> -->
   
  </ion-toolbar>

  <ion-popover trigger="report-help-trigger" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding">
        <p class="text-white help-text" [innerHTML]="helptext.content"></p>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-header>

<ion-content>
  <form [formGroup]="reportSession" (ngSubmit)="onSubmit(reportSession.value)">
    <ion-grid class="ion-padding" [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <h1 class="page-title mb-20">{{ report_therapist ? 'Report Client' : 'Report Session'}}</h1>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="field rounded-25">
            <ion-textarea rows="7" placeholder="Enter reason for report..." formControlName="reason"></ion-textarea>
          </ion-item>
          <ng-container *ngFor="let validation of validation_messages.reason">
            <p class="err"
              *ngIf="reportSession.get('reason')?.hasError(validation.type) && (reportSession.get('reason')?.dirty || reportSession.get('reason')?.touched )">
              <ion-icon name="information-circle-outline"></ion-icon>{{validation.message}}
            </p>
          </ng-container>
        </ion-col>
        <ion-col size="12" size-md="6" offset-md="3">
          <ion-button expand="block" class="primary-btn" type="submit" [disabled]="!reportSession.valid || !isReportValid()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
