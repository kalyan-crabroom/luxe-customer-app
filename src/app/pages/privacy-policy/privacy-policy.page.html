<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>Privacy Policy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding" [fixed]="true">
    <ion-row>
      <ion-col size="12">
        <h2 class="page-title mb-30">Privacy Policy</h2>
      </ion-col>
      <div class="spinner-container" *ngIf="showSpinner">
        <ion-spinner></ion-spinner>
      </div>
      <ion-col class="para-1" size="12" [innerHTML]="privacyPolicyData?.content">
      </ion-col>
      <ion-col size="12" *ngIf="!privacyPolicyData?.content && !showSpinner">
        <p class="not-found-message">Not Found.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
