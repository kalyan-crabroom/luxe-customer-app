<ion-content>
  <ion-grid class="ion-padding" [fixed]="true">
    <ion-row *ngIf="bookingData">
      <ion-col size="12">
        <h1 class="page-title mb-30">Select Pricing</h1>
      </ion-col>
      <ion-col size="12">
        <ion-card (click)="selectOption('Subscribe and Save', 109)"
          [class.selected]="selectedCard?.title === 'Subscribe and Save'">
          <ion-button>Best Value</ion-button>
          <h3>Subscribe and Save</h3>
          <h1>{{this.bookingData.member_plus_price | currency}}</h1>
          <!-- <p>Membership Starting Rate</p> -->
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card (click)="selectOption('Pay As You Go', 129)"
          [class.selected]="selectedCard?.title === 'Pay As You Go'">
          <h3>Pay As You Go</h3>
          <h1>{{bookingData.totalAmount | currency}}</h1>
          <!-- <h1>{{bookingData?.totalPrice | currency}}</h1>
          <p>+ tax({{tax}}%) and {{tip}}% tip = {{bookingData.totalAmount | currency}}</p> -->
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-button expand="block" class="primary-btn" type="submit" [disabled]="!selectedCard"
          (click)="continue()">Continue</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
