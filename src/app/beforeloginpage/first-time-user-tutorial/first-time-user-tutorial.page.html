<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>First Time User Tutorial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-grid class="ion-padding" [fixed]="true">

    <ion-row *ngIf="is_ready">
      <ion-col size="12" class="ion-text-center">
        <ion-spinner color="light"></ion-spinner>
      </ion-col>
    </ion-row>

    <swiper-container #swiper [loop]="false" [pagination]="true" [spaceBetween]="0" [slidesPerView]="1"
      events-prefix="swiper-">

      <swiper-slide *ngFor="let item of tutorialData">
        <ion-grid class="ion-padding">
          <ion-row>
          
            <ion-col size="12" class="ion-text-center" *ngIf="item.image_url">
              <img class="logo" src="{{item.image_url}}" alt="">
            </ion-col>

            <ion-col size="12" class="inner">
              <h2 [innerHTML]="item.title"></h2>
              <p class="inner-content" [innerHTML]="item.description"></p>
            </ion-col>
            
          </ion-row>
        </ion-grid>
      </swiper-slide>

    </swiper-container>
  </ion-grid>


</ion-content>
<ion-footer class="ion-no-border">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3" class="next-btn">
        <ion-button type="submit" expand="block" class="primary-btn" (click)="nextSlide()">Next</ion-button>
        <!-- <ion-button type="submit" expand="block" class="primary-btn" routerLink="/tabs/tab1">Continue</ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
