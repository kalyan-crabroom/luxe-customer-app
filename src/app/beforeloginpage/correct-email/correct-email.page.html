<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" icon="assets/icons/back-btn-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title>Enter Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="codeForm" (ngSubmit)="onSubmit(codeForm.value)">
    <ion-grid class="ion-padding" [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <h1 class="page-title mb-30">Enter Code</h1>
          <p class="title-helper mb-20" [ngClass]="{'msg-error': is_error == false }">{{msg}}</p>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="field">
            <ion-icon name="shield" slot="start"></ion-icon>
            <ion-input type="number" placeholder="Enter Code" formControlName="verification_code"></ion-input>
          </ion-item>
          <ng-container *ngFor="let validation of validation_messages.verification_code">
            <span class="err"
              *ngIf="codeForm.controls['verification_code'].hasError(validation.type) && (codeForm.controls['verification_code'].dirty || codeForm.controls['verification_code'].touched)">
              <ion-icon class="erricon" name="information-circle-outline"></ion-icon>{{ validation.message }}
            </span>
          </ng-container>
        </ion-col>

        <ion-col size="12" size-md="6" class="mt-15">
          <ion-button expand="block" class="primary-btn" type="submit" [disabled]="codeForm.invalid">Submit</ion-button>
        </ion-col>
        <ion-col size="12" size-md="6" class="mt-15">
          <ion-button expand="block" class="primary-btn" type="button"  (click)="sendAgain()">Send Again</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
